<div fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex="70">
    <span>{{sentence.russian}}</span>
  </div>
  <div fxLayout="row" fxFlex="30">
    <button (click)="markAsTranslated()" mat-icon-button>
      <fa style="color: green" name="check"></fa>
    </button>
    <button (click)="close()" mat-icon-button>
      <fa style="color: red" name="close"></fa>
    </button>
  </div>
</div>
