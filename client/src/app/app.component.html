<div class="container" fxLayout="column">
  <header>
    <mat-toolbar color="accent">
      <button mat-icon-button (click)="sidenav.toggle()">
        <fa name="bars"></fa>
      </button>
      <div id="logo" routerLink="/"><h1 id="first">TT</h1><h1 id="second">raining</h1></div>
    </mat-toolbar>
  </header>

<mat-sidenav-container fxFlex fxLayout="column">
  <mat-sidenav #sidenav mode="side">
    <button mat-button="primary" routerLink="/new-word">
      <fa name="font"></fa>Add Word
    </button>
    <button mat-button="primary" routerLink="/test">
      <fa name="file"></fa>Start Test
    </button>
  </mat-sidenav>

  <mat-sidenav-content id="content" fxFlex>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<footer>Developed by <a href="#">GVA</a> with <fa style="color: red;" name="heart"></fa></footer>
</div>
<simple-notifications [options]="options"></simple-notifications>
